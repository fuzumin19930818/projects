<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script type="text/javascript" src="lvEffects.js"></script>
<style type="text/css">
.container{
	width: 100px;
	height: 100px;
	position: relative;
	margin: 0 auto;
	margin-top: 100px;
}

.content{
	position: absolute;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	text-align: center;
	line-height: 100px;
	font-size: 24px;
	color: #fff;
}

.ct1{
	-webkit-transform: rotateX(180deg) translateZ(50px);
	-moz-transform: rotateX(180deg) translateZ(50px);
	-o-transform: rotateX(180deg) translateZ(50px);
	transform: rotateX(180deg) translateZ(50px);
	background: rgba(102,204,255,1);
}

.ct2{
	-webkit-transform: translateZ(50px);
	-moz-transform: translateZ(50px);
	-o-transform: translateZ(50px);
	transform: translateZ(50px);
	background: rgba(255,0,0,1);
}

.ct3{
	-webkit-transform: rotateX(90deg) translateZ(50px);
	-moz-transform: rotateX(90deg) translateZ(50px);
	-o-transform: rotateX(90deg) translateZ(50px);
	transform: rotateX(90deg) translateZ(50px);
	background: rgba(35,0,0,1);
}

.ct4{
	-webkit-transform: rotateX(-90deg) translateZ(50px);
	-moz-transform: rotateX(-90deg) translateZ(50px);
	-o-transform: rotateX(-90deg) translateZ(50px);
	transform: rotateX(-90deg) translateZ(50px);
	background: rgba(123,88,0,1);
}

.ct5{
	-webkit-transform: rotateY(90deg) translateZ(50px);
	-moz-transform: rotateY(90deg) translateZ(50px);
	-o-transform: rotateY(90deg) translateZ(50px);
	transform: rotateY(90deg) translateZ(50px);
	background: rgba(90,33,26,1);
}

.ct6{
	-webkit-transform: rotateY(-90deg) translateZ(50px);
	-moz-transform: rotateY(-90deg) translateZ(50px);
	-o-transform: rotateY(-90deg) translateZ(50px);
	transform: rotateY(-90deg) translateZ(50px);
	background: rgba(12,94,53,1);
}

</style>
</head>
<body>
<div class="container">
	<div class="content ct1">
		11
	</div>
	<div class="content ct2">
		22
	</div>
	<div class="content ct3">
		33
	</div>
	<div class="content ct4">
		44
	</div>
	<div class="content ct5">
		55
	</div>
	<div class="content ct6">
		66
	</div>
</div>
<div class="btn">
	点我纵向旋转
</div>
<div class="btn2">
	点我横向旋转
</div>
<script type="text/javascript">
setTimeout(function(){
	console.log(
		lvEffects(".container")
		.create3DStyle({
			perspective:"500px"
		})
		.createTransition({
				property : "transform",
				duration : "1000ms",
				timing : "linear"
		})
		.translate3d({
			x : 100
		},function(e){
			this.createTransition({property:"opacity,transform", duration:"1s,1s"}).scale(2);
		})
	);
var temp = 1,temp2 = 0;
document.querySelector('.btn').onclick = function(e){
	temp += 0.1;
	lvEffects('.container').scaleX(temp);
};

document.querySelector('.btn2').onclick = function(e){
	temp2 += 60;
	lvEffects('.container').rotateY(temp2);
};

},3000);
</script>
</body>
</html>
